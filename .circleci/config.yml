version: 2.1
commands:
  install_awscli:
    description: install aws
    steps:
      - run:
          name: install install_awscli
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
  install_ansible:
    description: install_ansible
    steps:
      - run:
          name : install_ansible
          command: |
            sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 93C4A3FD7BB9C367
            sudo apt update
            sudo apt upgrade
            sudo apt install openssh-server
            sudo apt install ansible
            sudo service enable ssh
            sudo service start ssh
            sudo service status ssh
            sudo ufw allow ssh
            sudo ufw enable
            sudo ufw status


  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      Workflow_ID:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name rdproject-backend-<< parameters.Workflow_ID >>
            aws s3 rm s3://rdproject-<<parameters.Workflow_ID>> --recursive
            aws cloudformation delete-stack --stack-name rdproject-frontend-<< parameters.Workflow_ID >>
            

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      Workflow_ID:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=$(curl https://kvdb.io/XCfqPucAjqwmdGZKRVq5rH/<<parameters.Workflow_ID>>)
            if(( $SUCCESS==1 ));
            then
              cd ~/project/backend
              npm install
              npm run migration:revert
            fi

jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-deps]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-deps

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-deps]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-deps
  test-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-deps]
      - run:
          name: frontend build test
          command: |
            cd frontend
            npm install
            npm test


  test-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-deps]
      - run:
          name: Back-end build test
          command: |
            cd backend
            npm install
            npm test

  scan-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-deps]
      - run:
          name: frontend scan
          command: |
            cd frontend
            npm install
            npm audit fix --force --audit-level=critical
            npm audit --audit-level=critical

  scan-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-deps]
      - run:
          name: backend scan
          command: |
            cd backend
            npm install
            npm audit fix --force --audit-level=critical
            npm audit fix --force --audit-level=critical
            npm audi --audit-level=critical

  deploy-infrastructure:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install_awscli
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=rdproject \
               --stack-name "rdproject-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
               --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=rdproject \
               --stack-name "rdproject-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
               --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            pwd
            aws ec2 describe-instances      --query 'Reservations[*].Instances[*].PublicIpAddress' --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" --output text >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt

      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy-environment

  configure-infrastructure:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install_ansible
      - add_ssh_keys:
          fingerprints: ["d1:e2:48:c6:19:aa:81:99:4c:03:60:a2:9f:2a:59:2c"]
      - attach_workspace:
          at: ~/
      - install_ansible
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-server.yml


  run-migrations:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout

      - run:
          name: Run migrations
          command: |
            sudo  apt install curl
            cd backend
                echo NODE_ENV=production >> .env
                echo TYPEORM_CONNECTION=postgres >> .env
                echo TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts >> .env
                echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> .env
                echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> .env
                echo TYPEORM_HOST=$TYPEORM_HOST >> .env
                echo TYPEORM_PORT=$TYPEORM_PORT >> .env
                echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> .env
                echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> .env
                echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> .env
            npm install
            # --- Run and save the migration output
            npm run migrations > migrations_dump.txt
            cat migrations_dump.txt
            cat .env
      - run:
          name: Send migration status to kvdb.io
          command: |
            if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
            then
              curl -k -d '1' https://kvdb.io/XCfqPucAjqwmdGZKRVq5rH/${CIRCLE_WORKFLOW_ID:0:7} 
            else
               curl -k -d '0' https://kvdb.io/XCfqPucAjqwmdGZKRVq5rH/${CIRCLE_WORKFLOW_ID:0:7} 
            fi
      - destroy-environment
      - revert-migrations

