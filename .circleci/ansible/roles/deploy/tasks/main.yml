- name: Create Backend Directory
  file:
    path: /home/ubuntu/backend
    state: directory

- copy:
    src: ~/project/.circleci/ansible/roles/deploy/artifact.tar.gz
    dest: /home/ubuntu/backend

- name: Extract artifact.tar.gz to EC2 
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/backend

- name: "Installing Node Dependencies"
  shell: |
    cd /home/ubuntu/backend
    sudo apt update
    sudo apt install npm -y
    sudo npm install pm2 -g
    npm i
- name: Start the app
  shell: |
    export TYPEORM_ENTITIES=./modules/domain/**/*.entity{.ts,.js}
    export TYPEORM_HOST=rdproject2.cgu3cynp9k0j.us-east-1.rds.amazonaws.com
    export TYPEORM_PORT=5432
    export TYPEORM_USERNAME=postgres
    export TYPEORM_PASSWORD=postgres
    export TYPEORM_DATABASE=glee
    export TYPEORM_MIGRATIONS_DIR=./backend/dist/migrations
    export TYPEORM_MIGRATIONS=./backend/dist/migrations/*.ts
    # sudo npm install pm2 -g
    pm2 stop default
    node /home/ubuntu/backend/dist/main.js